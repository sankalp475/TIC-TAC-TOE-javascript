<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
	rel="stylesheet"> -->
	<link href="./style.css" rel="stylesheet">
	<!-- <script src="https://kit.fontawesome.com/d5b8240d65.js" crossorigin="anonymous"></script> -->
</head>
<body>
	<div class="container flex">
		<div class="center-container-box">
			<div class="logo">
				<span class="logo-x" style="margin-right: 20px;width: 30px;height: 100%;text-align: center;display: flex;justify-content: center;align-items: center;"></span>
				<span class="logo-o"></span>
			</div>
			<div class="flex-box-container">
				<button class="d" data-context="turn">
				   <span id="current_turn"></span> turn
				</button>
				<button class="r mark re-set" data-context="">re set</button>
			</div>
			<div class="gameBoard grid ">
				<div class="grid-css- box grid-box-0" data-index="0"></div>
				<div class="grid-css- box grid-box-1" data-index="1"></div>
				<div class="grid-css- box grid-box-2" data-index="2"></div>
				<div class="grid-css- box grid-box-3" data-index="3"></div>
				<div class="grid-css- box grid-box-4" data-index="4"></div>
				<div class="grid-css- box grid-box-5" data-index="5"></div>
				<div class="grid-css- box grid-box-6" data-index="6"></div>
				<div class="grid-css- box grid-box-7" data-index="7"></div>
				<div class="grid-css- box grid-box-8" data-index="8"></div>
			</div>
			<div class="flex-box-container">
				<div class="player_0_score ">
					<p id="you">
						<span id="your_choise">'o'</span></p>
					<h4 id="your_score">0</h4>
				</div>
				<div class="Ties">
					<p id="Ties">ties</p>
					<h4 id="Ties-score">0</h4>
				</div>
				<div class="player_1_score">
					<p id="cpu"><span id="cpu_choise">'x'</span></p>
					<h4 id="cpu-score">0</h4>
				</div>
			</div>

		</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>
</html>
